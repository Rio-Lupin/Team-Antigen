<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Demo application for Schrodinger Stack the Future 2026">
  <meta name="keywords" content="hackathon schrodinger">
  <title>

    {% block title %}
    Stack the Future 2026
    {% endblock title %}

  </title>
  <link rel="icon" href='{{ url_for("static", filename="favicon.svg") }}' sizes="any">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>

  {% block styles %}
  {% endblock styles %}

</head>

<body>
  <div class="w-100 h-100 overflow-auto d-flex flex-column justify-content-between">
    <div class="container">

      {% block content %}
      <form action="/" method="GET">
        <div class="input-group">
          Protein: <input id="protein-search-field" class="form-control" type="text" name="query" placeholder="Protein"
            value="">
          <button class="btn btn-primary" type="submit"></button>
        </div>

        <div class="drug-grid">
          <div class="drug-container">
            <div class="card">
              <img src="/compound-image?smiles=SO YOU NEED THAT COMPOOUND HERE&amp;highlight="
                alt="CCC(Cl)C(N)C1=CC=CC=C1" class="card-img-top w-100 overflow-hidden" style="aspect-ratio: 1">

              <h5 class="card-title text-truncate text-center" data-bs-toggle="tooltip" data-bs-title="compound name">
                compound name</h5>
            </div>
          </div>
        </div>
        {% endblock content %}

    </div>
    <div>

      {% block footer %}
      <footer class="d-flex flex-column align-items-center fs-6 text-body-tertiary py-5">
        <span>Stack the Future 2026 - New York, New York</span>
        <span>Copyright &copy; Schrodinger Inc. 2026</span>
      </footer>
      {% endblock footer %}

    </div>
  </div>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].forEach((tooltipTriggerEl) => {
      new bootstrap.Tooltip(tooltipTriggerEl)
    });
  </script>

  {% block scripts %}
  <script>

  </script>
  {% endblock scripts %}

</body>

</html>
